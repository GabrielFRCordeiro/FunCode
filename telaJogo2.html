<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FunCode</title>
  <link rel="icon" href="./assets/favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/style_config.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand+SC&display=swap" rel="stylesheet">


</head>
<body class="text-dark tela_jogo">
  
  <nav class="navbar navegacao">
    <div class="container-fluid">
        <img src="./assets/robo_nav.png" alt="robo_nav">

        <div class="coluna">    
            <a class="navbar-brand imagem_nav" href="#">
                <img src="./assets/coracao.png" alt="robo_nav" class="d-inline-block align-text-top">
                <span id="coracao-count">0</span> <!-- Exibe a quantidade de corações -->
            </a>
        </div>

        <div class="coluna">
            <a class="navbar-brand imagem_nav" href="#">
                <img src="./assets/moeda.png" alt="robo_nav" class="d-inline-block align-text-top">
                <span id="moeda-count">0</span> <!-- Exibe a quantidade de moedas -->
            </a>
        </div>

        <div class="coluna">        
            <a class="navbar-brand imagem_nav" href="#">
                <img src="./assets/diamante.png" alt="robo_nav" class="d-inline-block align-text-top">
                <span id="diamante-count">0</span> <!-- Exibe a quantidade de diamantes -->
            </a>
        </div>
    </div>
</nav>

  <div class="container py-5 text-center">
    
    <div id="game-container" class=" border p-4 rounded" style="background-color: #69A5DB;">
      <h3 id="question" class="container col-12 mb-4 rounded-5"></h3>
      <div id="options" class="row">
        <div class="mb-3"><img class="col-12" src="./assets/game2.png" alt=""></div>
        <div class="col-md-6 mb-3">
          <button class="btn btn-primary btn-block w-100 option" onclick="checkAnswer(0)">Opção A</button>
        </div>
        <div class="col-md-6 mb-3">
          <button class="btn btn-primary btn-block w-100 option" onclick="checkAnswer(1)">Opção B</button>
        </div>
        <div class="col-md-6 mb-3">
          <button class="btn btn-primary btn-block w-100 option" onclick="checkAnswer(2)">Opção C</button>
        </div>
        <div class="col-md-6 mb-3">
          <button class="btn btn-primary btn-block w-100 option" onclick="checkAnswer(3)">Opção D</button>
        </div>
      </div>
      
    </div>

            <!-- Modal -->
            <div id="resultModal" class="modal">
              <div class="modal-content">
                <span id="closeModalBtn" class="close">&times;</span>
                <h2 id="modalMessage"></h2>
                <div id="modalButtonContainer"></div>
              </div>
            </div>
  </div>



  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/tela_jogo2.js"></script>
  <!-- <script src="js/ranking.js"></script> -->
</body>
</html>
